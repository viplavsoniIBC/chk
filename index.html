<!DOCTYPE html>

<body>

<h2>Loops</h2>

<button onclick="bigLoop()">Big Loop</button>
<button onclick="SmallLoop()">Small Loop</button>
<button onclick="helloo()">hellooss</button>

<script>

    

    function bigLoop(){
        var worker = new Worker('worker.js');
        worker.onmessage = function (event) {
            alert("Completed " + event.data + "iterations" );
         };
        
    }

    function SmallLoop(){
            var i;
            for (i = 0; i < 100000; i++) {}
            alert("SMALL thread");
    }
    function helloo(){
       alert("hello world i am free now");
    }
</script>
